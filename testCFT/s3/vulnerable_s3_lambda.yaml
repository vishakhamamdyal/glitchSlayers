AWSTemplateFormatVersion: '2010-09-09'
Description: S3 bucket access, Lambda with environment variable
Resources:
  LambdaExecutionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
        Version: '2012-10-17'
      Policies:
      - PolicyDocument:
          Statement:
          - Action: kms:Decrypt
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName: LambdaExecutionPolicy
    Type: AWS::IAM::Role
  LogBucket:
    Type: AWS::S3::Bucket
  PublicS3Bucket:
    Properties:
      AccessControl: AuthenticatedRead
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      LoggingConfiguration:
        DestinationBucketName:
          Ref: LogBucket
        LogFilePrefix: logs/
    Type: AWS::S3::Bucket
  SecureLambda:
    Properties:
      Code:
        ZipFile: "def handler(event, context):\n    api_key = !Ref SecretKey\n   \
          \ print(\"Secure Function\")\n"
      Environment:
        Variables:
          SecretKey:
            Ref: SecretKey
      FunctionName: SecureFunction
      Handler: index.handler
      Role:
        Fn::GetAtt: LambdaExecutionRole.Arn
      Runtime: python3.9
    Type: AWS::Lambda::Function
